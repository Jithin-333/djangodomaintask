{% extends "base.html" %}

{% block title%}
Sign in
{% endblock%}
{% load static%}

{% block content%}
<section class="signup">
    <div class="container">
        <div class="signup-content unselectable">
            <div class="signup-form">
                <h2 class="form-title unselectable">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group input-group has-validation">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text"  name="username" id="username" aria-describedby="inputGroupPrepend" placeholder="Create User_Id" />
                        <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="email" id="email" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password1" id="password1" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="password2" id="password2" placeholder="Confirm your password" />
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show  mx-auto" role="alert">
                            <strong>{{message}}</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                   
                    <div class="form-group form-button">
                        <input type="submit" class="form-submit" value="Register"/>
                    </div>
                    
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                <a href={% url 'login' %} class="signup-image-link">I am already member</a>
            </div>
           
        </div>
    </div>
</section>


{% endblock %}
