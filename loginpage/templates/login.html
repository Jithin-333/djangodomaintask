{% extends "base.html" %}

{% block title%}
Login
{% endblock%}
{% load static%}

{% block content%}

<section class="sign-in">
    <div class="container">
        <div class="signin-content unselectable">
            <div class="signin-image">
                <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href={% url 'signin' %} class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title unselectable">Login</h2>
                <form method="POST" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="usermame" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password" />
                    </div>
                    {% if error_message %}
                        <div class="alert alert-danger " role="alert">
                            <p>{{ error_message }}</p>
                        </div>
                    {% endif %}
                    
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</section>

{% endblock %}
